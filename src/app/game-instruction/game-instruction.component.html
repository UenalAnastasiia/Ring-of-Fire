<h1 mat-dialog-title>Rules</h1>
<div mat-dialog-content>
  <p> 1. Add a player to start the game. </p>
  <p> 2. Each card has a specific label: a question or a fact. </p>
  <p> 3. 
    The player who could answer the most questions and knew the most facts will be the winner. </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Okay</button>
</div>
